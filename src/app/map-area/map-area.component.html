
<div class="mapcanvasarea">
<canvas #myCanvas (click)="onCanvasClick($event)" class="map-area-canvas" width="800" height="800" style="border-style:solid;"></canvas>

    <div #myActionGroup class="btn-group" role="group" aria-label="Basic example">
        <button (click)="onAddButtonClick()" [hidden]="addButtonHidden()" type="button" class="btn btn-secondary">Add</button>
        <button (click)="onEditButtonClick()" [hidden]="editButtonHidden()" type="button" class="btn btn-secondary">Edit</button>
        <button (click)="onDeleteButtonClick()" [hidden]="deleteButtonHidden()" type="button" class="btn btn-secondary">Delete</button>
    </div>
</div>


<div class="signsoncanvas">
    <app-map-sign #myMapSigns *ngFor="let sign of signs"
    [sign]="sign"
    [useMapLocation]="true"
    (clickedSign)="onSignClick($event)"></app-map-sign>
</div>
