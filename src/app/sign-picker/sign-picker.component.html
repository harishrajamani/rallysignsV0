<div class="sign-picker">
    <h4 align="center">Add new sign</h4>
    <form [formGroup]='searchForm'>
        <label for="query"><strong>Filter&nbsp;</strong> </label>
        <input id="query" type="text" formControlName="query">
    </form>

    <div *ngFor="let sign of signs">
        <div class="card" *ngIf="sign" style="margin-top: 20px; width: 14rem;border-radius: 0.5rem">
            <div class="card-header">
                <span>
                    #{{ sign.id }} <strong>{{sign.name }}</strong>
                </span>
                <span class="sign-add-btn">
                    <button class="btn btn-primary">Add</button>
                </span>

            </div>

            <div align="center" class="card-img-top">
                <img [src]="sign.image.large" [width]="200" [alt]="'Sign ' + sign.id + ' image'">
            </div>
            <p class="card-text">{{ sign.description }}</p>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <div class="card-text">
                        <p>CAN APPEAR IN:
                            <span [style.visibility]="sign.constraints.beginner ? 'visible': 'hidden'"> <strong> RN
                                </strong>
                            </span>
                            <span [style.visibility]="sign.constraints.intermediate ? 'visible': 'hidden'"> <strong> RI
                                </strong> </span>
                            <span [style.visibility]="sign.constraints.advanced ? 'visible': 'hidden'"> <strong> RA
                                </strong>
                            </span>
                        </p>
                    </div>
                </li>
            </ul>
            <br>
        </div>
    </div>
</div>
